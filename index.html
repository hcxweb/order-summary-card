<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="a girl listening to music" class="hero-image">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
    <section class="plan">
      <img src="images/icon-music.svg" alt="music icon" class="music-icon">
      <div class="plan-details">
        <div class="plan-type">Annual Plan</div>
        <div class="plan-price">$59.99/year</div>
      </div>  
      <a href="#" class="plan-change">Change</a>
    </section>
    <button class="btn btn-pay">Proceed to Payment</button> 
    <button class="btn btn-cancel">Cancel Order</button> 
  </main>
</body>
</html>
